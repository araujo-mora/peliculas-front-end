<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="onSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput>
        <mat-error>El campo nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input formControlName="fechaNacimiento" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <app-input-img [currentImgURL]="modelo?.foto" (fileSelected)="fileChanges($event)"></app-input-img>

    <app-input-markdown 
        [markDownContent]="modelo?.biografia" 
        (textAreaChange)="markdownChanges($event)" 
        [placeholder]="'BiografÃ­a'">
    </app-input-markdown>

    <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar cambios</button>
    <a mat-stroked-button routerLink="/actores" >Cancelar</a>
</form>
