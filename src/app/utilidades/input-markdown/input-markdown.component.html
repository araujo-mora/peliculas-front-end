<mat-tab-group>
    <mat-tab label="Editar">
        <mat-form-field appearance="fill" (change)="onTextAreaChange($event)">
            <mat-label>{{placeholder}}</mat-label>
            <textarea [(ngModel)]="markDownContent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markDownContent" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
